<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy API</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Fascinate|Karla|Rubik&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/f1172acf77.js"></script>
  </head>

  <body class="bg-color">
    <!-- heading with logo and name -->
    <header>
      <nav class="container navbar bg-color p-0">
        <img
          src="https://media.giphy.com/media/sBboI8Q1YGQEM/giphy.gif"
          width="100"
          height="100"
          class="d-inline-block align-top"
          alt=""
        />
        <a class="text-light heading-content p-0" href="#">
          <h3 class="mb-0">GIFme POKEMON</h3>
        </a>
      </nav>
    </header>

    <!-- main body section -->
    <section>
      <!-- form to add pokemon buttons -->
      <div class="container mt-4">
        <form role="form" class="topic-form">
          <div class="row">
            <div class="form-group col-md-11 p-0">
              <input
                id="topic-input"
                type="text"
                class="form-control"
                placeholder="Add any Pokemon"
              />
            </div>

            <div class="col-md-1 pr-0 text-right">
              <button
                id="submit-button"
                type="submit"
                class="btn btn-secondary search-content"
              >
                <i class="fas fa-plus blinking"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- show added buttons -->
      <div class="card container p-0 mt-2 mb-4 border">
        <div class="card-header">
          <p class="mb-0">Click Pokemon below to see Stats and GIFs</p>
        </div>
        <div id="add-button" class="m-2"></div>
      </div>

      <!-- shows pokemon data -->
      <div class="card container p-0 mt-2 mb-4 border">
        <div class="card-header">
          <h4 id="pokeName-text" class="mb-0 text-center"></h4>
        </div>
        <div class="row">
          <div class="col-md-6 text-center">
            <ul id="detail-text" class="card list-group list-group-flush">
            </ul>
          </div>

          <div class="col-md-6 text-center">
              <ul id="stat-text" class="card list-group list-group-flush">
              </ul>
          </div>
        </div>
      </div>

      <!-- page change buttons -->
      <div class="container">
        <div class="row">
          <div class="col-md-3 p-0 text-center">
            <button id="previous-page" class="btn btn-light ">
              Previous Page
            </button>
          </div>
          <div class="col-md-6 text-center text-light">
            <h5 class="m-0">Click on images to play/pause gifs</h5>
          </div>
          <div id="next-page" class="col-md-3 p-0 text-center">
            <button class="btn btn-light">Next Page</button>
          </div>
        </div>
      </div>

      <!-- show pokemon gifs -->
      <div id="add-gif" class="container mt-4 mb-4"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
